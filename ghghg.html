<!DOCTYPE html>
<html>
<head>
  <title>Ver datos desde Google Sheets API</title>
</head>
<body>
  <h1>Resultados</h1>
  <pre id="salida">Cargando...</pre>

  <script>
    fetch("https://backend-login-01tj.onrender.com")
      .then(res => res.json())
      .then(data => {
        document.getElementById("salida").textContent = JSON.stringify(data, null, 2);
      })
      .catch(err => {
        document.getElementById("salida").textContent = "‚ùå Error al cargar datos: " + err.message;
      });
  </script>
</body>
</html>
